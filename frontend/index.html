<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>课程资料智能助手</title>
    <link rel="stylesheet" href="style.css?v=10">
</head>
<body>
    <div class="container">
        <header>
            <h1>课程资料智能助手</h1>
            <p class="subtitle">询问课程、讲师和内容相关问题</p>
        </header>

        <div class="main-content">
            <!-- 左侧边栏 -->
            <aside class="sidebar">
                <!-- 课程统计 -->
                <div class="sidebar-section">
                    <details class="stats-collapsible">
                        <summary class="stats-header">课程</summary>
                        <div class="course-stats" id="courseStats">
                            <div class="stat-item">
                                <span class="stat-label">课程数量：</span>
                                <span class="stat-value" id="totalCourses">-</span>
                            </div>
                            <div class="stat-item">
                                <div class="course-titles" id="courseTitles">
                                    <span class="loading">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </details>
                </div>

                <!-- 建议问题 -->
                <div class="sidebar-section">
                    <details class="suggested-collapsible">
                        <summary class="suggested-header">试试问：</summary>
                        <div class="suggested-items">
                            <button class="suggested-item" data-question="MCP: Build Rich-Context AI Apps with Anthropic 课程的大纲是什么？">课程大纲</button>
                            <button class="suggested-item" data-question="有没有包含聊天机器人实现的课程？">聊天机器人相关课程</button>
                            <button class="suggested-item" data-question="有没有解释什么是RAG的课程？">RAG相关课程</button>
                            <button class="suggested-item" data-question="MCP课程第5课讲了什么内容？">课程详细内容</button>
                        </div>
                    </details>
                </div>
            </aside>

            <!-- 主要聊天区域 -->
            <main class="chat-main">
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="chatInput" 
                            placeholder="询问课程、课时或具体内容..."
                            autocomplete="off"
                        >
                        <button id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=10"></script>
</body>
</html>
